<div class="inner-block">
	<div ng-show="$ctrl.searchResut.users.length > 0 || $ctrl.searchResut.contacts.length > 0">
		<h3>Результати пошуку "{{$ctrl.q}}":</h3>

		<h4>Користувачі:</h4>
		<ul class="friends-list">
			<li ng-repeat="friend in $ctrl.searchResut.users"  class="tile-list-items">
				<friend-item user = "$ctrl.user" ng-if="$ctrl.listRequestSended && $ctrl.friendsList && friend"
						user-friends = "$ctrl.friendsList"
						list-request = "$ctrl.listRequestSended"
						friend = "friend"></friend-item>
			</li>
	    </ul>
		
		<h4>Спеціалисти:</h4>
		<ul class="friends-list">
			<li ng-repeat="contact in $ctrl.searchResut.contacts" >
				<div class="btn green-btn" style="float: right" ng-click="$ctrl.addToContacts(contact)" ng-hide="contact.userId.indexOf($ctrl.user._id) != -1">Додати</div>
				<div class="btn" style="float: right" ng-show="contact.userId.indexOf($ctrl.user._id) != -1">У вас в контактах</div>
				<div class="user-img"><img src="{{contacts.img || '/public/images/vectorpaint1.png'}}"></div>
				<div class="info">
					<p  class="name" ui-sref="main.contact({id : contact._id})" style="cursor: pointer;">{{contact.name}}</p>
					<p class="phone">{{contact.spec}}</p>
					<p class="userFriends">
						<span ng-repeat="friend in contact.userFriends">
							<img ng-src="{{friend.smallImg}}" alt="" uib-tooltip="{{friend.name}}" tooltip-placement="bottom">
						</span>
					</p>
				 </div>
			</li>
		</ul>
	</div>

	<div ng-show="($ctrl.searchResut.users.length == 0) && ($ctrl.searchResut.contacts.length == 0)">
		<h3>Нажаль, по  запиту нічого не знайдено</h3>
	</div>
</div>
