<div class="g-py-40">
    <form class="g-brd-around g-brd-gray-light-v4 g-pa-30 g-mb-30 ">
        <h3>Add odd</h3>
        <div class="form-group g-mb-10">
            <label class="g-mb-10" for="inputGroup1_1">Type of sport</label>
            <div class="btn-group dropdown open" uib-dropdown="" is-open="status.isopen" style="">
                <button id="single-button" type="button" class="btn  dropdown-toggle" uib-dropdown-toggle="" ng-disabled="disabled" aria-haspopup="true" aria-expanded="true" ng-bind="$ctrl.activeOption || 'Select type' ">
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu " uib-dropdown-menu="" role="menu" aria-labelledby="single-button">
                    <li role="menuitem" ng-click="$ctrl.setActive(sport)" ng-repeat="sport in $ctrl.sports">{{sport.title}}</li>
                </ul>
            </div>
        </div>
        
        <div class="form-group g-mb-10">
            <label class="g-mb-10" for="inputGroup1_2">Home team</label>
            <input id="inputGroup1_2" class="form-control form-control-md rounded-5" type="text" placeholder="Enter home team" ng-model="$ctrl.odd.home">
        </div>
        <div class="form-group g-mb-10">
            <label class="g-mb-10" for="inputGroup1_3">Away team</label>
            <input id="inputGroup1_3" class="form-control form-control-md rounded-5" type="text" placeholder="Enter away team" ng-model="$ctrl.odd.away">
        </div>
        <div class="form-group g-mb-10">
            <label class="g-mb-10" for="inputGroup1_4">Bet type</label>
            <input id="inputGroup1_4" class="form-control form-control-md rounded-5" type="text" placeholder="Enter bet type" ng-model="$ctrl.odd.bet">
        </div>
        <div class="form-group g-mb-10">
            <label class="g-mb-10" for="inputGroup1_5">Bet rate</label>
            <input id="inputGroup1_5" class="form-control form-control-md rounded-5" type="text" placeholder="Enter bet rate" ng-model="$ctrl.odd.rate"> 
        </div>
        <div class="form-group g-mb-10">
            <label class="g-mb-10" for="inputGroup1_6">Bet value</label>
            <input id="inputGroup1_6" class="form-control form-control-md rounded-5" type="text" placeholder="Enter bet value" ng-model="$ctrl.odd.value">
        </div>
        <div class="form-group g-mb-30">
            <label class="g-mb-10" for="inputGroup1_7">Odd result</label>
            <input id="inputGroup1_7" class="form-control form-control-md rounded-5" type="text" placeholder="Enter odd result" ng-model="$ctrl.odd.result">
        </div>
        <span href="#" class="btn btn-md u-btn-primary g-mr-10 g-mb-15" ng-click="$ctrl.saveOdd()">Add</span>
    </form>
</div>
